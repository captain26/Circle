{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}


    
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }}</p>
    <p><a href="logout">Logout</a></p>
    {% else %}
    <p><a href="login">Login</a></p>
    <p><a href="register">Register</a></p>
    {% endif %}

{% endblock %}
